<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Ohmyfood!</title>
  <meta name="title" content="Ohmyfood!">
  <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants.">
</head>
<body>
    <!-- LOADER SPINNER -->

    <div class= loader-spinner></div>

    <!-- FIN LOADER SPINNER -->
    
    <!-- HEADER -->

    <header class="header">
            <a class="header-icone" href="">
                <i class="fas fa-arrow-left header-icone-food"></i>
            </a>
            <a href="accueil.html" class="header-logo">
                <img class="header-logo" src="images/logo/ohmyfood.png" alt="ohmyfood" />
            </a>
    </header>

    <!-- FIN HEADER -->

    <!-- DEBUT LOCALISATION -->

    <div class="localisation">
        <i class="fas fa-map-marker-alt"></i>Paris, Belleville
    </div>
    <div class="titre-accueil">
        <h1 class="h1-accueil">Réservez le menu qui vous convient</h1>
        <p class="p-titre">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <div class="btn-link">
            <button class="btn-link-text">
                Explorer nos restaurants
            </button>
        </div>
    </div>

    <!-- FIN LOCALISATION -->

    <!-- DEBUT FONCTIONEMENT BOUTON 1/2/3 -->

    <section>
        <h2 class="h2-accueil">Fonctionnement</h2>
        <div class="function">
            <div class="function-tuto">
                <div class="function-tuto-number">
                    1
                </div>
                <div class="function-tuto-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="function-tuto-text">
                    <h4>Choisissez un restaurant</h4>
                </div>
            </div>
            <div class="function-tuto">
                <div class="function-tuto-number">
                    2
                </div>
                <div class="function-tuto-icon">
                    <i class="fas fa-list-ul"></i>
                </div>
                <div class="function-tuto-text">
                    <h4>Composez votre menu</h4>
                </div>
            </div>
            <div class="function-tuto">
                <div class="function-tuto-number">
                    3
                </div>
                <div class="function-tuto-icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="function-tuto-text">
                    <h4>Dégustez au restaurant</h4>
                </div>
            </div>
        </div>
    </section>

    

</body>
</html>
